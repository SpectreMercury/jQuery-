<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>test5</title>
    <script src="jquery-1.12.1.min.js"></script> 
</head>
<body>
     <h3>例子</h3>
    <p title="选择你最喜欢的水果">你最喜欢的水果是</p>
    <ul>
        <li>苹果</li>
        <li>橘子</li>
        <li>菠萝</li>
    </ul>
    <input type="checkbox" id="cr"/><label for="cr">我已经阅读了上面的制度.</label>
    <script type="text/javascript">
        var $li = $("ul li:eq(2)");
            var li_txt = $li.text();
        alert(li_txt);
        var $para = $("p");
        var p_txt = $para.attr("title");
        alert(p_txt);
        var $li_1 = $("<li>我不吃</li>");
        var $li_2 = $("<li>我也不吃</li>");
        $("ul").prepend($li_1);
        $("ul").append($li_2);
        var $one_li = $("ul li:eq(1)");
        var $two_li = $("ul li:eq(2)");
        $two_li.insertBefore($one_li);
    </script>
</body>
</html>
