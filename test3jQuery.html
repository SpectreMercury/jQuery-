<head>

    <style>
        .demo {
            color:red;
            font-size:30px;
            font-weight:bold;

       $("p").click(function(){
        alert("别碰我")

   <p> CSS Demo </p>
   <p class="demo"> CSS Demo </p>
   <p onclick="demo();">点击我.</p>
