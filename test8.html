<script type="text/javascript">
    $(function(){ //等待DOM加载完毕
    var $category = $('ul li');//获取索引值大于5的品牌集合对象，除了最后一个
    $category.hide();//隐藏上面获取到的jQuery对象
    var $toggleBtn = $('div.showmore > a');//获取“全是全部”按钮
    $toggleBtn.click(function(){//给按钮添加onclick事件
        if($category.is(":visible")){
            $category.hide();
            $('.showmore a span')
                .css("background","#ffde00")
                .text("显示全部")
            $('ul li').removeClass("promoted");
        }else{
            $category.show();//如果元素显示
        $('.showmore a span')
            .css("background","#888")
            .text("精简显示");
        $('ul li').filter(":contains('1'),:contains('2'),:contains('3')")
            .addClass("promoted");
         }
        return false
    })
})
</script>
